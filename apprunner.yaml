version: 1.0
runtime: python311 
build:
  commands:
    build:
      - pip3 install --user PythonTurtle
      - pip3 install freegames
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install freegames
    - pip3 install --user PythonTurtle
    - pwd
    - ls
  command: python3 src/freegames/tictactoe.py
